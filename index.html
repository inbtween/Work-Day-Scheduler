<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <div class="hour col-md-1">9AM</div>
        <textarea class="description col-md-10" id="0"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-9">SAVE</button>
      </div>
      <div class="row time-block" id="10">
        <div class="hour col-md-1">10AM</div>
        <textarea class="description col-md-10" id="1"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-10">SAVE</button>
      </div>
      <div class="row time-block" id="11">
        <div class="hour col-md-1">11AM</div>
        <textarea class="description col-md-10" id="2"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-11">SAVE</button>
      </div>
      <div class="row time-block" id="12">
        <div class="hour col-md-1">12AM</div>
        <textarea class="description col-md-10" id="3"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-12">SAVE</button>
      </div>
      <div class="row time-block" id="13">
        <div class="hour col-md-1">1PM</div>
        <textarea class="description col-md-10" id="4"></textarea>
        <i class="bi bi-archive"></i>
        <button class="btn saveBtn col-md-1" id="btn-13">SAVE</button>
      </div>
      <div class="row time-block" id="14">
        <div class="hour col-md-1">2PM</div>
        <textarea class="description col-md-10" id="5"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-14">SAVE</button>
      </div>
      <div class="row time-block" id="15">
        <div class="hour col-md-1">3PM</div>
        <textarea class="description col-md-10" id="6"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-15">SAVE</button>
      </div>
      <div class="row time-block" id="16">
        <div class="hour col-md-1">4PM</div>
        <textarea class="description col-md-10" id="7"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-16">SAVE</button>
      </div>
      <div class="row time-block" id="17">
        <div class="hour col-md-1">5PM</div>
        <textarea class="description col-md-10" id="8"></textarea>
        <button class="btn saveBtn col-md-1" id="btn-17">SAVE</button>
      </div>
    </div>
    <script type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
    <script>
      console.log(moment().format("dddd, MMMM Do YYYY, h:mm:ss a"));
      $("#currentDay").text(moment().format("dddd, MMMM Do YYYY, h:mm:ss a"));
    </script>
  </body>
</html>
